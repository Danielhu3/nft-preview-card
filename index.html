<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/image-equilibrium.jpg"
        alt="equilibrium-nft"
        class="equilibrium-image"
      />

      <img src="images/icon-view.svg" alt="Eye icon" class="eye-icon" />

      <a href="" class="title">Equilibrium #3429</a>
      <p class="text">Our Equilibrium collection promotes balance and calm</p>

      <div class="contents">
        <div class="left-content">
          <img src="images/icon-ethereum.svg" alt="" class="ethereum-icon" />
          <p class="ethereum-value">0.041 ETH</p>
        </div>
        <div class="right-content">
          <img src="images/icon-clock.svg" alt="" class="clock-icon" />
          <p class="time-left">3 days left</p>
        </div>
      </div>

      <hr class="line" />

      <div class="bottom-content">
        <img src="images/image-avatar.png" alt="Avatar" class="avatar" />
        <p class="creator-text">Creation of</p>
        <a href="" class="creator-name">Jules Wyvern</a>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
