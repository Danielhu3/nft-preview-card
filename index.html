<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium-nft"
          class="card-image"
        />

        <img src="images/icon-view.svg" alt="Eye icon" class="card-eye-icon" />

        <a href="" class="card-title"><h1>Equilibrium #3429</h1></a>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="card-contents">
          <div class="card-left-content">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              class="card-ethereum-icon"
            />
            <p class="card-ethereum-value">0.041 ETH</p>
          </div>
          <div class="card-right-content">
            <img src="images/icon-clock.svg" alt="" class="card-clock-icon" />
            <p class="card-time-left">3 days left</p>
          </div>
        </div>

        <hr class="card-line" />

        <div class="card-bottom-content">
          <img src="images/image-avatar.png" alt="Avatar" class="card-avatar" />
          <p class="card-creator-text">Creation of</p>
          <a href="" class="card-creator-name">Jules Wyvern</a>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
