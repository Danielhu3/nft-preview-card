<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium-nft"
          class="card__image"
        />

        <img src="images/icon-view.svg" alt="Eye icon" class="card__eye-icon" />

        <a href="" class="card__title"><h1>Equilibrium #3429</h1></a>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm
        </p>

        <div class="card__contents">
          <div class="card__left-content">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              class="card__ethereum-icon"
            />
            <p class="card__ethereum-value">0.041 ETH</p>
          </div>
          <div class="card__right-content">
            <img src="images/icon-clock.svg" alt="" class="card__clock-icon" />
            <p class="card__time-left">3 days left</p>
          </div>
        </div>

        <hr class="card__line" />

        <div class="card__bottom-content">
          <img
            src="images/image-avatar.png"
            alt="Avatar"
            class="card__avatar"
          />
          <p class="card__creator-text">Creation of</p>
          <a href="" class="card__creator-name">Jules Wyvern</a>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
